<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outfit</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f8f8f8;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        padding: 10px 20px;
        color: #333;
      }

      header .logo img {
        height: 40px;
      }

      header nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      header nav ul li a {
        text-decoration: none;
        color: #333;
        font-size: 20px;
        font-weight: bold;
        margin-left: 10px;
      }

      header nav ul li a:hover {
        text-decoration: underline;
        color: #555;
      }

      .back-button {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #f1f1f1;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border-bottom: 2px solid #ddd;
      }

      .back-button i {
        font-size: 20px;
        margin-right: 10px;
      }

      .content {
        padding: 20px;
        text-align: center;
      }

      .content h1 {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .content p {
        font-size: 18px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img
          src="{{ url_for('static', filename='icon.png') }}"
          alt="Logo Skintone Styles"
          style="height: 100px"
        />
      </div>
      <nav>
        <ul>
          <li><a href="{{ url_for('beranda') }}">Home</a></li>
          <li><a href="{{ url_for('outfit') }}">Outfit</a></li>
          <li><a href="{{ url_for('scan_kamera') }}">Camera</a></li>
          <li><a href="{{ url_for('chatbot') }}">Chat</a></li>
          <li><a href="{{ url_for('profil') }}">Profile</a></li>
          <li><a href="{{ url_for('login') }}">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="content">
      <h1>Outfit Recommendation</h1>
      <p>
        Di sini Anda dapat melihat berbagai rekomendasi outfit berdasarkan warna
        kulit Anda.
      </p>
    </div>

    <script>
      // Fungsi untuk kembali ke halaman Outfit
      function goBack() {
        window.location.href = "{{ url_for('outfit') }}";
      }
    </script>
  </body>
</html>
